<div class="container">
    REPORTE DE PAGO IMPUESTO RENTA
    <div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TIPO DE GASTO</th>
                    <th scope="col">RUC</th>
                    <th scope="col">VALOR</th>
                </tr>
                
            </thead>
            <tbody>
                <tr *ngFor="let gasto of gastos">
                    <th scope="row">{{gasto.id}}</th>
                    <td>{{gasto.tipo}}</td>
                    <td>{{gasto.ruc}}</td>
                    <td>{{gasto.valor}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div >
